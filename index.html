<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Front Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">
        Facebook
      </a>
      <form class="d-flex">
        <input class="form-control me-2" type="email" placeholder="Email" aria-label="Email">
        <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password">
        <button class="btn btn-primary" type="submit">Log In</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Left Column -->
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1 class="display-4 fw-bold text-primary">Connect with friends and the world around you on Facebook.</h1>
      </div>
      <!-- Right Column -->
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="mb-3 text-center">Create an account</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <p class="text-muted mt-3 small">By clicking Sign Up, you agree to our Terms, Privacy Policy, and Cookies Policy.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-3 text-center">
    <p>Â© 2024 Manoj</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
